<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lecturer Registration Form</title>
  <style>
    * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    }

    body {
    background-color: #2e2e3e;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    }

    .form-container {
    background-color: #e6e6ec;
    border: 1px solid #d1d1dc;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    padding: 32px;
    width: 100%;
    max-width: 800px;
    min-width: 400px;
    }

    h2 {
    font-size: 24px;
    font-weight: 600;
    color: #2e2e3e;
    margin-bottom: 24px;
    text-align: center;
    }

    h4 {
    font-size: 18px;
    color: #3d3d4f;
    margin-top: 32px;
    margin-bottom: 16px;
    }

    label {
    display: block;
    font-size: 14px;
    font-weight: 500;
    color: #333345;
    margin-bottom: 6px;
    }

    input,
    textarea,
    select {
    width: 100%;
    padding: 10px 12px;
    font-size: 14px;
    background-color: #f2f2f7;
    color: #1e1e2f;
    border: 1px solid #c2c2d0;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
    border-color: #5b73f2;
    box-shadow: 0 0 0 1px rgba(91, 115, 242, 0.3);
    }

    .form-group {
    margin-bottom: 16px;
    }

    button {
    width: 100%;
    background-color: #5b73f2;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
    }

    button:hover {
    background-color: #465ad8;
    }

    select {
    background-size: 12px;
    }
    #contactInfo, #nicNumber,#fname, #lname {
        width: 90%;
    }
    
  </style>
  
</head>
<body class="dark">
  <div class="form-container">
    <h2>Lecturer Registration Form</h2>
    <form onsubmit="displayUserData(event)">
      <div class="form-group" style="display: flex; gap: 12px;">
        <div style="flex: 1;">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="John" required />
        </div>
        <div style="flex: 1;">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Doe" required />
        </div>
      </div>

      <div class="form-group" style="display: flex; gap: 12px;">
        <div style="flex: 1;">
            <label for="contactInfo">Contact Information</label>
            <input type="tel" id="contactInfo" name="contactInfo" placeholder="+94 123-4567" required />
        </div>
        <div style="flex: 1;">
            <label for="nicNumber">NIC Number</label>
            <input type="text" id="nicNumber"  placeholder="xxxxxxxxxxxx" required />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="123 Main St, City, Country"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function displayUserData(event) {
      event.preventDefault(); // Prevent form submission
      
      const fname = document.getElementById('fname').value;
      const lname = document.getElementById('lname').value;
      const contactInfo = document.getElementById('contactInfo').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      
      const userName = `${fname}${lname}@eduflow.com`;
  
      // At this point, all values are collected:
      // You can now use them however you want
      console.log({ fname, lname, contactInfo, email, address });

      window.alert(`User registered! \nUsername: ${userName} \nPassword: NIC Number`);
    }
  </script>
  
</body>
</html>
