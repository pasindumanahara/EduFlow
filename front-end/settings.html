<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      min-height: 100vh;
    }

    .main-content {
      color: #fff;
      margin: 27px auto;
      padding: 20px;
      background-color: #2c2c3e;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      max-width: 800px;
    }

    .btn-container {
      text-align: right;
      margin-bottom: 20px;
    }

    .btn-container button {
      font-size: 1.2rem;
      width: 40%;
      max-width: 250px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-container button:hover {
      background-color: #2980b9;
    }

    .center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;      
    }

    .profile-container img {
      display: inline;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .profile-container h4 {
      display: inline;
      font-weight: 300;
      font-size: 30px;
      margin: 0;
    }

    .user-detils {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 600px;
    }

    .form-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;

    }

    .form-row label {
      width: 120px;
    }

    .form-row input,
    .form-row textarea {
      flex: 1;
      max-width: 450px;
      padding: 8px 10px;
      font-size: 14px;
      background-color: #f2f2f7;
      color: #1e1e2f;
      border: 1px solid #c2c2d0;
      border-radius: 8px;
      outline: none;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        align-items: stretch;
      }

      .form-row label {
        width: auto;
      }

      .form-row input,
      .form-row textarea {
        width: 100%;
      }

      .user-detils {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="btn-container">
      <button id="back" onclick="window.location.href= 'studentDashboard.html'">â¬… Dashboard</button>      
    </div>

    <div class="center-wrapper">
      <div class="profile-container">
        <img src="user.jpg" alt="Profile Picture" />
        <h4>Pasindu Manahara</h4>
      </div>

      <div class="user-detils">
        <div class="form-row">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div class="form-row">
          <label for="contact">Contact Info.</label>
          <input type="text" id="contact" />
        </div>
        <div class="form-row">
          <label for="about">About</label>
          <textarea id="about"></textarea>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
