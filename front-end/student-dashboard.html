<body class="dark">

  <button class="mobile-toggle" onclick="toggleSidebar()">☰</button>

  <div class="main-content">
    <!---->
    <div class="toggle-wrapper">
      <label class="switch">
        <input type="checkbox" id="fancyToggle">
        <span class="slider"></span>
      </label>
    </div>
    <!---->
    <div class="top-bar">
      <h1>Student Dashboard</h1>
      <div class="admin">Logged in as <strong><p id="usernName" style="display: inline;">User</p></strong></div>
    </div>
  
    <div class="cards" id="cardsContainer">
        <!-- Cards will be dynamically inserted here -->
    </div>

  <script>
    function toggleMenu(element) {
      const content = element.nextElementSibling;
      content.style.display = content.style.display === "block" ? "none" : "block";
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const toggleButton = document.querySelector('.mobile-toggle');
      const content = document.querySelector('.main-content');

      sidebar.classList.toggle('show');

      const isSmallScreen = window.innerWidth <= 768;
      
      if (isSmallScreen) {
        const sidebarOpen = sidebar.classList.contains('show');

        if (sidebarOpen) {
          toggleButton.style.left = '260px';
          content.style.opacity = '0.3';
          toggleButton.textContent = '×';
        } else {
          toggleButton.style.left = '15px';
          content.style.opacity = '1';
          toggleButton.textContent = '☰';
          handleResize(); // CALLING
        }
      } 
    // ERROR OCCURED IN REZISING ADDED THESE LISTNER TO FIX WINDOW RESIZING ERRORS
    function handleResize() {
    if (window.innerWidth >= 1024) {        
        content.style.opacity = '1';         // Reset content opacity
        }
    }
    handleResize();
    window.addEventListener('resize', handleResize);      
    }
    // dark light mode
    const toggle = document.getElementById("fancyToggle");

    // Set theme on page load
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.body.classList.add(savedTheme);
    document.body.classList.remove(savedTheme === "dark" ? "light" : "dark");
    toggle.checked = savedTheme === "dark";

    // Toggle and save preference
    toggle.addEventListener("change", (e) => {
      const isDark = e.target.checked;
      document.body.classList.toggle("dark", isDark);
      document.body.classList.toggle("light", !isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });  

    function generateCards(count) {
    const container = document.getElementById("cardsContainer");
    container.innerHTML = ""; // Clear existing cards

    for (let i = 0; i < count; i++) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
        <div class="innerCard">            
            <div>
            <h3>Students</h3>
            <p class="totalStudents">ERROR</p>
            </div>
        </div>
        `;
        container.appendChild(card);
        }
    }

    // count of the cards
    const backendCardCount = 3; 
    generateCards(backendCardCount);

      

  </script>
